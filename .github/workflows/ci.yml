# GitHub Actions CI/CD Pipeline for CodeRAG
# Runs linting, type checking, and tests on every push/PR

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Backend Tests & Linting
  # ============================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github
      
      - name: Run Ruff formatter check
        run: |
          ruff format --check .
      
      - name: Run mypy type checking
        run: |
          mypy --ignore-missing-imports --no-error-summary .
        continue-on-error: true  # Type errors are warnings for now
      
      - name: Run pytest
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest -v --tb=short --color=yes
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: pytest-results
          path: |
            .pytest_cache
            test_output.txt

  # ============================================
  # Frontend Tests & Linting
  # ============================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Lint errors are warnings
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit
      
      - name: Run Vitest tests
        run: npm test -- --reporter=verbose
      
      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8000
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Docker Build (optional)
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: coderag-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: coderag-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: pip install safety
      
      - name: Check for vulnerabilities
        run: safety check -r requirements.txt --output=text
        continue-on-error: true  # Don't fail on vulnerabilities, just report
